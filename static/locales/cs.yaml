#Tooltips
Tooltips:
  General Settings:
    Preferred API Backend: 'Vyberte backend, který FreeTube používá k získávání informací.
      Místní API má integrovaný extraktor. Invidious API vyžaduje připojení k server
      Invidious.'
    Fallback to Non-Preferred Backend on Failure: 'Pokud má vaše preferované API problém,
      FreeTube se automaticky pokusí použít vaše nepreferované API jako záložní metodu,
      pokud je povoleno.'
    Thumbnail Preference: 'Všechny miniatury v celém FreeTube budou nahrazeny snímkem
      z videa namísto výchozí miniatury.'
    Invidious Instance: 'Instance Invidious, ke které se FreeTube připojí za účelem
      volání API.'
    Region for Trending: 'Oblast pro trendy vám umožní vybrat si zemi, ze které si
      přejete zobrazovat videa v trendech.'
    External Link Handling: "Zvolte výchozí chování při kliknutí na odkaz, který nelze
      otevřít ve FreeTube.\nVe výchozím nastavení otevře FreeTube odkaz ve vašem výchozím
      prohlížeči.\n"
  Player Settings:
    Force Local Backend for Legacy Formats: 'Funguje pouze v případě, že je jako výchozí
      nastaveno API Invidious. Je-li povoleno, spustí se místní API a použije starší
      formáty místo těch, které vrátí Invidious. Může pomoci, pokud videa z Invidious
      nemohou být přehrána z důvodu regionálních omezení.'
    Proxy Videos Through Invidious: 'Připojí se k Invidious, aby poskytoval videa
      namísto přímého připojení k YouTube. Toto přepíše předvolby API.'
    Default Video Format: 'Nastavte formáty použité při přehrávání videa. Formáty
      DASH umožní přehrávat vyšší kvality. Starší formáty jsou omezeny na maximálně
      720p, ale používají menší šířku pásma. Zvukové formáty jsou streamy obsahující
      pouze audio.'
    Scroll Playback Rate Over Video Player: Když je kurzor na videu, stisknutím a
      podržením Ctrl (Command na Mac) a posouváním kolečka myši nahoru a dolu ovládejte
      rychlost přehrávání. Stisknutím a podržením Ctrl (Command na Mac) a stisknutím
      levého tlačítka myši se rychle vrátíte na výchozí rychlost přehrávání (1x, pokud
      není změněná v nastavení).
    Skip by Scrolling Over Video Player: Pomocí rolovacího kolečka můžete video přeskakovat
      ve stylu MPV.
    Allow DASH AV1 formats: Formáty DASH AV1 mohou vypadat lépe než formáty DASH H.264,
      vyžadují ale k přehrávání větší výkon! Nejsou k dispozici u všech videí, v těchto
      případech přehrávač místo nich použije formáty DASH H.264.
  Subscription Settings:
    Fetch Feeds from RSS: 'Je-li povoleno, FreeTube použije RSS místo své výchozí
      metody pro získání vašich odběrů. RSS je rychlejší a brání blokování IP, ale
      neposkytuje určité informace, jako je délka videa a podobně'

# Toast Messages
    Fetch Automatically: Při povolení tohoto nastavení bude FreeTube automaticky načítat
      vaše odběry při otevření nového okna a při přepínání profilů.
  External Player Settings:
    Ignore Warnings: Potlačuje varování, kdy současný externí přehrávač nepodporuje
      aktuální akci (např. obrácení seznamů skladeb apod.).
    External Player: Volba externího přehrávače zobrazí ikonu pro otevření videa (či
      seznamu skladeb, pokud je podporován) v externím přehrávači, na náhledu. Varování,
      nastavení Invidious neovlivňují externí přehrávače.
    Custom External Player Arguments: Jakékoliv vlastní argumenty příkazové řádky,
      oddělené středníkem (';'), které chcete předávat externímu přehrávač.
    Custom External Player Executable: Ve výchozím nastavení Freetube předpokládá,
      že vybraný externí přehrávač lze nalézt přes proměnnou prostředí cesty PATH.
      V případě potřeby zde lze nastavit vlastní cestu.
    DefaultCustomArgumentsTemplate: "(Výchozí: '{defaultCustomArguments}')"
    Ignore Default Arguments: Neodesílat externímu přehrávači žádné výchozí argumenty
      kromě adresy URL videa (např. rychlost přehrávání, adresu URL playlistu atd.).
      Tato možnost se nevztahuje na vlastní argumenty.
  Experimental Settings:
    Replace HTTP Cache: Zakáže mezipaměť HTTP Electronu a povolí vlastní mezipaměť
      pro obrázky v paměti. Povede to ke zvýšenému využití RAM.
  Distraction Free Settings:
    Hide Channels: Zadejte ID kanálu pro skrytí všech videí, playlistů a samotného
      kanálu před zobrazením ve vyhledávání, trendech, nejpopulárnějších a doporučených.
      Zadané ID kanálu se musí zcela shodovat a rozlišují se v něm velká a malá písmena.
    Hide Subscriptions Live: Toto nastavení je nadřazeno nastavením celé aplikace
      „{appWideSetting}“ v části „{subsection}“ v části „{settingsSection}“
    Hide Videos and Playlists Containing Text: Zadejte slovo, část slova nebo frázi
      (velká a malá písmena nejsou rozlišovány) pro skrytí všech videí a playlistů,
      jejichž původní názvy obsahují zadání, napříč celým FreeTube, vyjma historie,
      vašich playlistů a videí uvnitř playlistů.
  SponsorBlock Settings:
    UseDeArrowTitles: Nahradit názvy videí vlastními názvy od uživatelů DeArrow.
    UseDeArrowThumbnails: Nahradit náhledy videa těmi ze služby DeArrow.
