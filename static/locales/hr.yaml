Tooltips:
  Player Settings:
    Default Video Format: Postavi formate za reprodukciju videa. DASH formati mogu reproducirati višu kvalitetu slike. Stari formati su ograničeni na 360 p, ali su zato brži. Audioformati sadrže samo prijenose audiosnimaka.
    Proxy Videos Through Invidious: Za reprodukciju videa povezat će se s Invidiousom umjesto izravnog povezivanja s YouTubeom.
    Scroll Playback Rate Over Video Player: Dok se pokazivač nalazi na videu, pritisni i drži tipku Control (Command tipka na Macu) i pomiči kotačić miša naprijed ili natrag za upravljanje brzine reprodukcije. Pritisni i drži tipku Control (Command tipka na Macu) i pritisni lijevom tipkom miša za brzo vraćanje na standardnu brzinu reprodukcije (jednostruka brzina, ukoliko nije promijenjena u postavkama).
    Skip by Scrolling Over Video Player: Koristi kotačić za pregledavanje videa, MPV stil.
  General Settings:
    Invidious Instance: Invidious primjerak na koji će se FreeTube povezati za pozive API-a.
    Thumbnail Preference: U FreeTubeu će se sve minijature zamijeniti s jednim kadrom videa – zamućeno ili skriveno – umjesto standardne minijature.
    Fallback to Non-Preferred Backend on Failure: Ako primarno odabrano sučelje ima problema, FreeTube će automatski pokušati koristiti sekundarno sučelje kao zamjensku metodu, ako je aktivirano.
    Preferred API Backend: Odaberi pozadinski sustav koji FreeTube koristi za dobivanje podataka. Lokalno sučelje je ugrađeni sustav. Invidious sučelje zahtijeva Invidious poslužitelja na koji će se povezati.
    Region for Trending: 'Regija trendova omogućuje biranje prikaza videa u trendu za određenu zemlju.'
    External Link Handling: "Odaberi standardno ponašanje kad se pritisne poveznica koja se ne može otvoriti u FreeTubeu.\nFreeTube takve poveznice otvara u tvom standardnom pregledniku.\n"
    Open Deep Links In New Window: URL adrese koje su proslijeđene na FreeTube, kao što su proširenja preglednika za preusmjeravanje ili argumenti naredbenog retka, otvaraju se u novom prozoru.
  Subscription Settings:
    Fetch Feeds from RSS: Kada je aktivirano, FreeTube će koristiti RSS umjesto vlastite standardne metode za dohvaćanje podataka tvoje pretplate. RSS je brži i sprečava blokiranje IP adresa, ali ne pruža određene podatke kao što su trajanje videa, stanje „uživo” ili postovi
    Fetch Automatically: Kada je aktivirano, FreeTube će automatski dohvatiti feed tvoje pretplate pri pokretanju programa i kada se otvori novi prozor.
  External Player Settings:
    External Player: Biranjem vanjskog playera prikazat će se ikona, za otvaranje videa (zbirka, ako je podržana) u vanjskom playeru, na minijaturi. Upozorenje, Invidious postavke ne utječu na vanjske playere.
    Custom External Player Arguments: Svi prilagođeni argumenti naredbenog retka, koje želiš da se proslijede vanjskom playeru.
    Ignore Warnings: Nemoj prikazati upozorenja kad trenutačni vanjski player ne podržava trenutačnu radnju (npr. preokretanje redoslijeda zbirke itd.).
    Custom External Player Executable: Prema standardnim postavkama, FreeTube će pretpostaviti da se odabrani vanjski player može pronaći putem varijable okruženja PATH (putanja). Ako je potrebno, ovdje se može postaviti prilagođena putanja.
    DefaultCustomArgumentsTemplate: '(Standardno: „{defaultCustomArguments}”)'
    Ignore Default Arguments: Ne šalji bilo koje standardne argumente eksternom playeru osim URL-a videa (npr. brzina reprodukcije, URL zbirke itd.). Prilagođeni argumenti će se i dalje prosljediti.
  Experimental Settings:
    Replace HTTP Cache: Deaktivira Electronovu HTTP predmemoriju temeljenu na disku i aktivira prilagođenu predmemoriju slika u memoriji. Povećava korištenje RAM-a.
  Distraction Free Settings:
    Hide Channels: Upiši ID kanala za skrivanje svih videa, zbirki kao i samog kanala u prikazu pretrage, trendova, najpopularniji i preporučeni. Upisani ID kanala se mora potpuno poklapati i razlikuje velika i mala slova.
    Hide Subscriptions Live: Ovu postavku nadjačava programska postavka „{appWideSetting}”, u odjeljku „{subsection}” u „{settingsSection}”
    Hide Videos and Playlists Containing Text: Upiši riječ, fragment riječi ili izraz (ne razlikuje velika i mala slova) za skrivanje svih videa i zbirki s tim sadržajem u njihovim izvornim naslovima u cijelom FreeTubeu, isključujući samo povijest, tvoje zbirke i videa unutar zbirki.
    Hide Videos on Watch: Skriva gledana videa s kartica „Videa”, „Kratka videa” i „Uživo” na stranicama „Pretplata” i „Kanal”. To ne utječe na karticu „Početna” na stranicama „Kanal”
  SponsorBlock Settings:
    UseDeArrowTitles: Zamijeni naslove videa koje su poslali korisnici s DeArrow naslovima.
    UseDeArrowThumbnails: Zamijeni minijature videa s DeArrow minijaturama.
