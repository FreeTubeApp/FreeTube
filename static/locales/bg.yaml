Tooltips:
  Subscription Settings:
    Fetch Feeds from RSS: FreeTube ще използва RSS вместо метода по подразбиране за получаване на абонаментите. RSS е по-бърз метод и преодолява блокиранията на IP адреса, но не получава някои съпътстващи данни, като продължителност на видеото, дали е на живо или публикации
    Fetch Automatically: FreeTube автоматично ще извлича абонаментите при стартиране и при отваряне на нов прозорец.
  Player Settings:
    Default Video Format: Настройка на използваните формати. DASH форматите могат да показват видеа с по-високо качество. Старите формати са ограничени до макс. 360р, но пък генерират по-малък трафик. Аудио форматите предават само звук.
    Proxy Videos Through Invidious: Ще се свърже с Invidious, за да изтегли видеото, вместо да прави дирекна връзка с YouTube.
    Scroll Playback Rate Over Video Player: Докато курсорът е върху видеото, натиснете и задръжте клавиша Control (Command Key за Mac) и превъртете колелцето на мишката напред или назад, за да контролирате скоростта на възпроизвеждане. Натиснете и задръжте клавиша Control (Command Key за Mac) и щракнете с левия бутон на мишката, за да се върнете бързо към стандартната скорост на възпроизвеждане (1x, освен ако не е променена в настройките).
    Skip by Scrolling Over Video Player: Използване колелцето на мишката за превъртане на видео в стил MPV.
  General Settings:
    Region for Trending: Регионът на набиращите популярност дава възможност да се избере страната, за която това се отнася.
    Invidious Instance: Сървър на Invidious, към който FreeTube ще се свързва.
    Thumbnail Preference: Всички миниатюри във FreeTube ще бъдат подменени с кадър от видеото, замъглени или скрити, вместо тези по подразбиране.
    Fallback to Non-Preferred Backend on Failure: Когато избраният интерфейс срещне проблем, FreeTube ще опита да премине автоматично към друг метод, ако има избран такъв.
    Preferred API Backend: Избиране на начина, по който FreeTube получава данните. Локалният интерфейс има вградено извличане. Invidious интерфейсът изисква Invidious сървър, към който да се свърже.
    External Link Handling: "Избор на поведението по подразбиране, когато щракнете върху връзка, която не може да бъде отворена във FreeTube.\nПо подразбиране FreeTube ще отвори връзката в браузъра по подразбиране.\n"
    Open Deep Links In New Window: URL адресите, преминаващи през FreeTube, например чрез разширения на браузъра или аргументи от командния ред, се отварят в нов прозорец.
  External Player Settings:
    Custom External Player Arguments: Всички персонализирани аргументи от командния ред, които искате да бъдат предадени на външния плейър.
    Ignore Warnings: Премахване на предупрежденията, когато текущият външен плейър не поддържа текущото действие (напр. обръщане на плейлисти и др.).
    Custom External Player Executable: По подразбиране FreeTube предполага, че избраният външен плейър може да бъде намерен чрез променливата на средата 'PATH'. Ако е необходимо, тук може да се зададе потребителски път.
    External Player: При избора на външен плейър, върху миниатюрата ще се покаже икона за отваряне на видеото (плейлиста, ако се поддържа) във външния плейър. Внимание, настройките на Invidious не влияят на външните плейъри.
    DefaultCustomArgumentsTemplate: "(По подразбиране: '{defaultCustomArguments}')"
    Ignore Default Arguments: Без изпращане на аргументи по подразбиране към външния плейър, освен URL адреса на видеото (напр. скорост на възпроизвеждане, URL адрес на плейлиста за възпроизвеждане и т.н.). Потребителските аргументи все пак ще бъдат изпратени.
  Experimental Settings:
    Replace HTTP Cache: Деактивира HTTP кеша на Electron върху носителя и активира персонализиран кеш за изображения в паметта. Ще доведе до увеличаване на използването на RAM паметта.
  Distraction Free Settings:
    Hide Channels: Въведете идентификатор на канал, за да скриете всички видеа, плейлисти и самия канал от показване в търсенето, тенденциите, най-популярните и препоръчаните. Въведеният идентификатор трябва да съвпада напълно и е чувствителен към главни и малки букви.
    Hide Subscriptions Live: Тази настройка се отменя от настройката за цялото приложение "{appWideSetting}" в секция "{subsection}" на "{settingsSection}"
    Hide Videos and Playlists Containing Text: Въведете дума, част от дума или фраза (без значение от главни и малки букви), за да скриете всички видеа и плейлисти, чиито оригинални заглавия ги съдържат в целия FreeTube, с изключение само на Историята, Вашите плейлисти и видеата в плейлистите.
    Hide Videos on Watch: Скрива гледаните видеа от разделите "Видеа", "Кратки видеа" и "На живо" на страниците "Абонамент" и "Канал". Това не засяга раздел "Начало" на страниците на канала
  SponsorBlock Settings:
    UseDeArrowTitles: Заменя заглавията на видеата с подадени от потребителите заглавия от DeArrow.
    UseDeArrowThumbnails: Заменя миниатюрите на видеата с миниатюри от DeArrow.
