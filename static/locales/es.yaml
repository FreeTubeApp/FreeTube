Tooltips:
  Subscription Settings:
    Fetch Feeds from RSS: Cuando se activa, FreeTube utilizará RSS en lugar de su
      método por defecto para obtener su feed de suscripción. RSS es más rápido y
      evita el bloqueo de IP, pero no proporciona cierta información como la duración
      del vídeo, el estado en directo o los mensajes de la comunidad
    Fetch Automatically: Cuando esté habilitado, FreeTube obtendrá automáticamente
      su feed de suscripción cuando se abra una nueva ventana y al cambiar de perfil.
  Player Settings:
    Default Video Format: Selecciona el formato usado para reproducir vídeos. El formato
      Dash puede reproducir resoluciones más altas. El formato Legacy está limitado
      a 720p, pero requiere menos ancho de banda. El formato del audio se limita al
      reproducir solo audio.
    Proxy Videos Through Invidious: Se conectará a Invidious para obtener vídeos en
      lugar de conectar directamente con YouTube.
    Scroll Playback Rate Over Video Player: Cuando el cursor esté sobre el vídeo,
      presiona y mantén la tecla Control (Comando en Mac) y desplaza la rueda del
      ratón hacia arriba o abajo para cambiar la velocidad de reproducción. Presiona
      y mantén la tecla Control (Comando en Mac) y haz clic izquierdo para volver
      a la velocidad de reproducción por defecto (1x o la que hayas configurado en
      ajustes).
    Skip by Scrolling Over Video Player: Use la rueda de desplazamiento para saltar
      el vídeo, estilo MPV.
  General Settings:
    Region for Trending: La región de las tendencias permite ver los vídeos más populares
      en un país determinado.
    Invidious Instance: La instancia de Invidious por defecto a la que FreeTube se
      conectará para las llamadas a la API.
    Thumbnail Preference: Todas las miniaturas en FreeTube se reemplazarán con un
      fotograma del vídeo en lugar de la miniatura predeterminada.
    Fallback to Non-Preferred Backend on Failure: Si la API primaria falla, FreeTube
      utilizará automáticamente la API secundaria cuando esté activada.
    Preferred API Backend: Elija el motor que debe utilizar FreeTube para obtener
      datos. La API local es un extractor incorporado. La API de Invidious requiere
      de un servidor Invidious al cual conectarse.
    External Link Handling: "Elija el comportamiento por defecto cuando se hace clic
      en un enlace que no se pueda abrirse en FreeTube. \nPor defecto, FreeTube abrirá
      el enlace en el que se hizo clic en su navegador predeterminado.\n"
  External Player Settings:
    Custom External Player Executable: Por defecto, FreeTube buscará el reproductor
      externo seleccionado mediante la variable de entorno PATH, de no encontrarlo,
      podrás especificar una ruta personalizada aquí.
    Custom External Player Arguments: Depara cada argumento mediante un punto y coma
      (;) cada argumento será enviado al reproductor externo.
    Ignore Warnings: Ocultar advertencias por argumentos incompatibles con el reproductor
      (ej. invertir listas de reproducción, etc.).
    External Player: La elección de un reproductor externo mostrará un icono, para
      abrir el vídeo (lista de reproducción si es compatible) en el reproductor externo,
      en la miniatura. Atención, los ajustes de Invidious no afectan a los reproductores
      externos.
    DefaultCustomArgumentsTemplate: '(Predeterminado: «{defaultCustomArguments}»)'
    Ignore Default Arguments: No envíe ningún argumento predeterminado al reproductor
      externo aparte de la URL del vídeo (por ejemplo, velocidad de reproducción,
      URL de la lista de reproducción, etc.). Los argumentos personalizados se seguirán
      transmitiendo.
  Experimental Settings:
    Replace HTTP Cache: Desactiva la caché HTTP basada en Electron disk y habilite
      una caché para la imagen en la memoria personalizada. Esto aumentará el uso
      de la memoria RAM.
  Distraction Free Settings:
    Hide Channels: Introduzca un ID del canal para ocultar todos los vídeos, listas
      de reproducción y el propio canal para que no aparezcan en las búsquedas, tendencias,
      más populares y recomendados. El ID del canal introducido debe coincidir completamente
      y se debe distinguir entre mayúsculas y minúsculas.
    Hide Subscriptions Live: Esta configuración se reemplaza por la configuración
      «{appWideSetting}» de toda la aplicación, en la sección «{subsection}» de «{settingsSection}»
    Hide Videos and Playlists Containing Text: Introduzca una palabra, fragmento de
      palabra o frase (sin distinguir mayúsculas de minúsculas) para ocultar todos
      los vídeos y listas de reproducción cuyos títulos originales la contengan en
      todo FreeTube, excluyendo únicamente Historial, Tus listas de reproducción y
      los vídeos dentro de las listas de reproducción.
  SponsorBlock Settings:
    UseDeArrowTitles: Sustituye los títulos de los vídeos por títulos enviados por
      los usuarios desde DeArrow.
    UseDeArrowThumbnails: Sustituye las miniaturas de vídeo por miniaturas de DeArrow.
