Tooltips:
  External Player Settings:
    Custom External Player Executable: Vaikimisi eeldab FreeTube, et väline meediamängija on leitav PATH keskkonnamuutuja alusel. Aga kui vaja, siis saad siin seadistada muu asukoha.
    Ignore Warnings: Kui väline meediamängija antud funktsionaalsust (näiteks esitusloendi järjekorra pööramine) ei toeta, siis ära näita hoiatusi.
    Custom External Player Arguments: Misiganes käsurea argumendid, mida sa soovid välisele meediamängijale saata.
    External Player: "Seadistades välise meediamängija kuvame pisipildil ikooni video (või esitusloendi) esitamiseks välises meediamängijas. Hoiatus: Invidious'e seadistused ei mõjuta välise meediamängija kasutamist."
    DefaultCustomArgumentsTemplate: "(Vaikimisi: '{defaultCustomArguments}')"
    Ignore Default Arguments: Ära edasta välisele meediamängijale ühtegi vaikimisi määratud argumenti peale video urli (näiteks taasesituse kiirus, esitusloend jne). Sinu enda määratud argumendid edastatakse vaatamata sellele seadistusele.
  Subscription Settings:
    Fetch Feeds from RSS: Selle valiku kasutamisel FreeTube pruugib tellimuste andmete laadimisel vaikimisi meetodi asemel RSS-uudisvoogu. RSS on kiirem ja välistab IP-aadressi blokeerimise, kuid ei sisalda video kestust, otseesituse olekut ja postitusi
    Fetch Automatically: Kui see valik on kasutusel, siis FreeTube automaatselt laadib rakenduse käivitamisel ja uue akna avamisel sinu tellimuste loendi.
  General Settings:
    Region for Trending: Piirkond, mille alusel kuvame hetkel menukad ehk populaarsust koguvad videod.
    Thumbnail Preference: Vaikimisi pisipildi asemel kuvab FreeTube kõikjal läbi rakenduse kaadrit videost ja seda hägusena ja peidetuna.
    Fallback to Non-Preferred Backend on Failure: Kui sinu eelistatud APi ei toimi, siis kui vähegi võimalik, FreeTube üritab kasutada alternatiivi.
    Preferred API Backend: Vali taustateenus, mida FreeTube kasutab andmete laadimisel. Kohalik API on rakenduses olemas ja Invidious'e API eeldab välise teenuseserveri kasutamist.
    Invidious Instance: Invidious'e teenuse server, mida FreeTube kasutab API kutse tegemisel.
    External Link Handling: "Vali vaikekäitumine, kui vajutatakse linki, mida ei saa avada FreeTubes.\nVaikimisi avaneb link kasutaja vaikebrauseris.\n"
    Open Deep Links In New Window: FreeTube'ile brauseritest või käsurealt antud võrguaadressid avatakse uues aknas.
  Player Settings:
    Default Video Format: Vali kasutatavad videovormingud. DASH-vormingutel on üldjuhul parem kvaliteet. Pärandvormingute kvaliteedi ülempiir on 360p ja seetõttu kasutavad nad vähem ribalaiust. Helivormingud kehtivad vaid helifailide jaoks.
    Proxy Videos Through Invidious: Kasutab videote esitamiseks Invidious'e teenust ega tee päringuid otse YouTube serveri pihta.
    Scroll Playback Rate Over Video Player: Kui kursor on video kohal, siis vajuta Ctrl klahvi (Mac'is ⌘ klahvi) ja taasesituse kiiruse muutmiseks keri hiireratast edasi ja tagasi. Tavakiiruse taastamiseks (kui sa seda seadistustest pole muutnud, siis on see 1x) hoia all Ctrl klahvi (Mac'is ⌘ klahvi) ja klõpsi hiire vasakut nuppu.
    Skip by Scrolling Over Video Player: MPV-stiilis video läbilappamiseks kasuta hiire ratast.
  Distraction Free Settings:
    Hide Channels: Sisesta kanali tunnus, et kõik videod, esitusloendid ja kanal ise ei oleks nähtav otsingus, soovitatavate videote, populaarsete videote ja populaarsust koguvate videote vaates. Sisestatud kanali tunnus peab otsingule vastama täpselt ja on tõstutundlik.
    Hide Subscriptions Live: Selle seadistuse tühistab rakenduseülene „{appWideSetting}“ seadistus „{subsection}“/„{settingsSection}“
    Hide Videos and Playlists Containing Text: Sisesta sõna, sõnaosa või fraas (tõstutundetuna), mille alusel peidetakse läbivalt FreeTube'is kõik videod või esitusloendid, kus see leidub algses pealkirjas. Peitmine ei toimi ajaloos, sinu loodud esitusloendites ja esitusloendi sees olevate videote puhul.
    Hide Videos on Watch: Peidab vaadatud sisu videote, lühivideote ja otseeetri kaartidelt tellimuste ja kanalite lehtedelt. Ei mõjuta avakaarti kanalite lehtedel
  Experimental Settings:
    Replace HTTP Cache: Sellega lülitatakse välja Electron'i standardne kettal paiknev http-puhver ja võetakse kasutusele rakenduse mälupõhine puhver. Üheks tulemuseks saab olema suurem mälukasutus.
  SponsorBlock Settings:
    UseDeArrowTitles: Asenda video nimi kasutajate poolt DeArrow teenusesse lisatud nimega (pealkirjaga).
    UseDeArrowThumbnails: Asenda video pisipildid DeArrow teenuse loodud pisipiltidega.
