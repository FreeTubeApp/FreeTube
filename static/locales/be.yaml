Tooltips:
  General Settings:
    Preferred API Backend: 'Выберыце бэкэнд, які FreeTube выкарыстоўвае для атрымання даных. Лакальны API - гэта ўбудаваны экстрактар. Для падключэння Invidious API патрабуецца сервер Invidious.'
    Fallback to Non-Preferred Backend on Failure: 'Калі ў вашым абраным API ўзнікае праблема, FreeTube аўтаматычна паспрабуе выкарыстаць непрыярытэтны API у якасці рэзервовага метаду, калі ён уключаны.'
    Thumbnail Preference: 'Усе мініяцюры FreeTube будуць заменены кадрам відэа, размыты або схаваны замест мініяцюр па змаўчанні.'
    Invidious Instance: 'Экзэмпляр Invidious, да якога FreeTube будзе падключацца для выклікаў API.'
    Region for Trending: 'Рэгіён трэндаў дазваляе вам выбраць папулярныя відэа краіны, якія вы жадаеце паказваць.'
    External Link Handling: |
      Выберыце паводзіны па змаўчанні, калі націскаецца спасылка, якую нельга адкрыць у FreeTube..
      Па змаўчанні FreeTube адкрые націснутую спасылку ў браўзеры па змаўчанні.
    Open Deep Links In New Window: URL-адрасы, якія перадаюцца FreeTube, напрыклад, шляхам перанакіравання пашырэнняў браўзера або аргументаў каманднага радка, адкрываюцца ў новым акне.
