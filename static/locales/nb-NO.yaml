    Thumbnail Preference: Alle miniatyrbilder i FreeTube vil bli erstattet av et enkeltbilde fra videoen som har blitt skjult eller blurret, i stedet for standard miniatyrbildet.
    Fallback to Non-Preferred Backend on Failure: Når ditt foretrukne API har et problem, vil FreeTube automatisk prøve å bruke ditt ikke-foretrukne API som en reservemetode dersom det er aktivert.
    Region for Trending: Trendregionen lar deg enkelt velge hvilket lands populære videoer du ønsker å se.
    Preferred API Backend: Velg metoden FreeTube bruker til å hente data. Det lokale API-et er en innebygd utpakker. Invidious-API-et krever en Invidious-tjener å koble til.
    External Link Handling: "Velg hva som skjer når en link som ikke kan åpnes i FreeTube klikkes.\nSom standard vil FreeTube åpne lenken i nettleseren din.\n"
    Open Deep Links In New Window: Lenker sent til FreeTube, som for eksempel via omdirigeringer fra nettleseren eller via terminalprosesser, åpnes i et nytt vindu.
  Subscription Settings:
    Fetch Feeds from RSS: Bruk RSS istedenfor FreeTube sin standardmetode for innhenting av abonnementsstrømmen din. RSS er raskere og forhindrer IP-blokkering, men mangler noe informasjon som videovarighet, sanntidsstatus og innlegg
    Fetch Automatically: Hent abonnementer når programmet starter og når et nytt vindu åpnes.
  Player Settings:
    Default Video Format: Velg formater som blir brukt når en video spilles. DASH-formater kan spilles i høyere kvalitet. Foreldede formater er begrenset opptil 360p, men bruker mindre båndbredde. Lydformater er kun lydstrømmer.
    Proxy Videos Through Invidious: Kobler til Invidious for å servere videoer istedenfor å koble direkte til YouTube.
    Skip by Scrolling Over Video Player: Bruk rullehjulet for å hoppe rundt gjennom videoen i MPV-stil.
    Scroll Playback Rate Over Video Player: Når pekeren er over videoen kan du trykke og holde Ctrl-tasten (⌘ på Mac) og rulle musehjulet forover eller bakover for å kontrollere avspillingshastigheten. Trykk og hold Ctrl-tasten (⌘ på Mac) og venstreklikk på musen for å gå tilbake til den vanlige avspillingshastighet (1x med mindre det har blitt endret i innstillingene).
  External Player Settings:
    Custom External Player Arguments: Alle egendefinerte kommandolinjeargumenter du ønsker å sende til den eksterne avspilleren.
    Ignore Warnings: Skjuler advarsler når nåværende eksterne avspiller ikke støtter den gjeldende handlingen (f.eks. reversering av spillelister, osv.).
    Custom External Player Executable: Som standard vil FreeTube anta at den valgte eksterne avspilleren er tilgjengelig via PATH-miljøvariabelen. Hvis det trengs kan en egendefinert sti settes her.
    External Player: Hvis en velger å bruke ekstern avspiller, vises et ikon for åpning av video (eller spilleliste hvis det støttes) i den eksterne avspilleren, i miniatyrbildet. Invidious-innstillinger gjelder ikke for eksterne avspillere.
    DefaultCustomArgumentsTemplate: "(Standard: '{defaultCustomArguments}')"
    Ignore Default Arguments: Ikke send noen standardargumenter til den eksterne spilleren utenom videolenken (f.eks avspillingshastighet, spillelistelenke, osv.). Egenvalgte argumenter vil fortsatt bli videresendt.
  Experimental Settings:
    Replace HTTP Cache: Skrur av Electrons diskbaserte HTTP-hurtiglager og skrur på bildehurtiglager i minne. Medfører økt minnebruk.
  Distraction Free Settings:
    Hide Channels: Skiv inn en kanal-ID for å skjule alle videoer, spillelister og selve kanalen fra å vises i søk eller andre steder. Kanal-ID-en må være et nøyaktig treff, og skiller mellom små og store bokstaver.
    Hide Subscriptions Live: Innstillingen overstyres av «{appWideSetting}» for hele programmet, i «{subsection}»-delen av «{settingsSection}»
    Hide Videos and Playlists Containing Text: Tast inn et ord, en del av et ord eller en frase (det skilles ikke mellom store og små bokstaver) for å gjemme alle videoer og spillelister med det i seg, med unntak av i historikken din, og videoer inne i spillelister.
    Hide Videos on Watch: Skjul sette videoer fra Videoer, Shorts og Live-fanene på abonnementsider og kanalsider. Dette påvirker ikke Hjemme-fanen på kanalsider.
  SponsorBlock Settings:
    UseDeArrowTitles: Erstatt videonavn med brukerinnsendte navn fra DeArrow.
    UseDeArrowThumbnails: Erstatt miniatyrbilder på videoer med bilder fra DeArrow.
