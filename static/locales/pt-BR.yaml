Tooltips:
  Subscription Settings:
    Fetch Feeds from RSS: Quando ativado, o FreeTube usará RSS em vez de seu método
      padrão para obter o feed de sua inscrição. O RSS é mais rápido e evita bloqueio
      de IP, mas não fornece certas informações como duração do vídeo ou status ao
      vivo
    Fetch Automatically: Quando habilitado, o FreeTube buscará automaticamente seu
      feed de inscrições ao abrir uma nova janela e ao trocar o perfil.
  Player Settings:
    Default Video Format: Define os formatos usados quando um vídeo é reproduzido.
      Formatos DASH podem reproduzir qualidades mais altas. Os formatos antigos são
      limitados a um máximo de 720p, mas usam menos largura de banda. Formatos de
      áudio são para transmissões sem vídeo.
    Proxy Videos Through Invidious: Estabelece uma conexão ao Invidious para obter
      vídeos em vez de fazer uma conexão direta com o YouTube. Ignora a preferência
      da API.
    Force Local Backend for Legacy Formats: Funciona apenas quando a API do Invidious
      é o padrão. Quando ativada, a API Local será executada e usará os formatos herdados
      retornados por ela, em vez dos retornados pelo Invidious. Ajuda quando os vídeos
      retornados pelo Invidious não são reproduzidos devido a restrições do país.
    Scroll Playback Rate Over Video Player: Com o cursor sobre o vídeo, pressione
      e segure a tecla Control (tecla Command no Mac) e role a roda do mouse para
      frente ou para trás para controlar a taxa de reprodução. Pressione e segure
      a tecla Control (tecla Command no Mac) e clique com o botão esquerdo do mouse
      para retornar rapidamente à taxa de reprodução padrão (1x a menos que tenha
      sido alterada nas configurações).
    Skip by Scrolling Over Video Player: Use a roda de rolagem para pular o vídeo,
      estilo MPV.
    Allow DASH AV1 formats: Os formatos DASH AV1 podem ter melhor aspecto do que os
      formatos DASH H.264. Os formatos DASH AV1 requerem mais potência para reprodução!
      Eles não estão disponíveis em todos os vídeos, e nesses casos o player usará
      os formatos DASH H.264.
  General Settings:
    Region for Trending: A região de tendências permite que você escolha os vídeos
      em alta do país que deseja exibir.
    Invidious Instance: A instância Invidious à qual o FreeTube se conectará para
      chamadas de API.
    Thumbnail Preference: Todas as miniaturas do FreeTube serão substituídas por um
      quadro do vídeo em vez da miniatura padrão.
    Fallback to Non-Preferred Backend on Failure: Quando sua API preferida tiver um
      problema, o FreeTube tentará automaticamente usar sua API não preferencial como
      método alternativo quando habilitada.
    Preferred API Backend: Escolha o mecanismo de processamento que o FreeTube usa
      para obter os dados. A API local é um extrator integrado. A API Invidious requer
      um servidor Invidious para se conectar.
    External Link Handling: "Escolha o comportamento padrão quando um link que não
      pode ser aberto no FreeTube for clicado.\nPor padrão, o FreeTube abrirá o link
      clicado em seu navegador padrão.\n"
  External Player Settings:
    Custom External Player Arguments: Quaisquer argumentos de linha de comando personalizados,
      separados por ponto e vírgula (';'), você deseja que seja passado para o player
      externo.
    Ignore Warnings: Suprime os avisos para quando o player externo atual não suporta
      a ação atual (por exemplo, reverter playlist, etc.).
    Custom External Player Executable: Por padrão, o FreeTube assumirá que o player
      externo escolhido pode ser encontrado por meio da variável de ambiente PATH.
      Se necessário, um caminho personalizado pode ser definido aqui.
    External Player: A escolha de um player externo exibirá um ícone, para abrir o
      vídeo (playlist se suportado) no player externo, na miniatura. Atenção, as configurações
      do Invidious não afetam players externos.
    DefaultCustomArgumentsTemplate: "(Padrão: '{defaultCustomArguments}')"
    Ignore Default Arguments: Não envie nenhum argumento padrão ao player externo
      além do URL do vídeo (por exemplo, taxa de reprodução, URL da playlist, etc.).
      Argumentos personalizados ainda serão transmitidos.
  Experimental Settings:
    Replace HTTP Cache: Desabilita o cache HTTP baseado em disco do Electron e habilita
      um cache de imagem em memória personalizado. Levará ao aumento do uso de RAM.
  Distraction Free Settings:
    Hide Channels: Insira o ID de um canal para impedir que todos os vídeos, playlists
      e o próprio canal apareçam nas pesquisas, tendências, mais populares e recomendados.
      O ID do canal inserido deve ser uma correspondência completa e diferenciar maiúsculas
      de minúsculas.
    Hide Subscriptions Live: Esta definição é substituída pela definição de toda a
      aplicação "{appWideSetting}", na seção "{subsection}" da "{settingsSection}"
    Hide Videos and Playlists Containing Text: Insira uma palavra, trecho de uma palavra
      ou frase (sem distinção entre maiúsculas e minúsculas) para ocultar todos os
      vídeos e playlists cujos títulos originais a contenham em todo o FreeTube, excluindo
      apenas histórico, suas playlists e vídeos dentro das playlists.
  SponsorBlock Settings:
    UseDeArrowTitles: Substituir títulos de vídeo por títulos enviados pelo usuário
      a partir do DeArrow.
    UseDeArrowThumbnails: Substitua as miniaturas de vídeo pelas miniaturas do DeArrow.
