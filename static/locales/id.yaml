Tooltips:
  Subscription Settings:
    Fetch Feeds from RSS: Saat diaktifkan, FreeTube akan menggunakan RSS, bukan metode default untuk mengambil umpan langganan Anda. RSS lebih cepat dan mencegah pemblokiran IP, tetapi tidak memberikan informasi tertentu seperti durasi video, status langsung, atau postingan komunitas
    Fetch Automatically: Ketika dinyalakan, FreeTube akan mengambil secara otomatis umpan langganan Anda saat memulai ketika jendala baru dibuka.
  Player Settings:
    Default Video Format: Atur format ketika video dimainkan. Format DASH dapat memutar kualitas yang lebih tinggi. Format lama terbatas ke maksimum 720p tetapi dengan bandwidth yang lebih rendah. Format audio hanya berisi aliran audio.
    Proxy Videos Through Invidious: Akan menyambung ke Invidious daripada YouTube.
    Scroll Playback Rate Over Video Player: Ketika kursor berada di atas video, tekan dan tahan tombol Control (tombol Command di Mac) dan scroll roda mouse ke depan atau ke belakang untuk mengontrol laju pemutaran. Tekan dan tahan tombol Control (tombol Command di Mac) dan klik kiri mouse untuk dengan cepat kembali ke laju pemutaran default (1x kecuali telah diubah dalam pengaturan).
    Allow DASH AV1 formats: Format DASH AV1 mungkin terlihat lebih baik daripada format DASH H.264. Format DASH AV1 memerlukan lebih banyak energi untuk pemutaran! Format itu juga tidak tersedia di semua video, yang mana pemutar akan menggunakan format DASH H.264.
    Skip by Scrolling Over Video Player: Gunakan guliran tetikus untuk melewati lewat video, seperti MPV.
  General Settings:
    Region for Trending: Wilayah tren memungkinkan Anda memilih video yang sedang ngetren dari negara tersebut untuk ditampilkan.
    Invidious Instance: Situs Invidious yang akan tersambung dengan FreeTube untuk panggilan API.
    Thumbnail Preference: Semua thumbnail di dalam aplikasi FreeTube akan diganti dengan frame dari video. diblur atau disembunyikan
    Fallback to Non-Preferred Backend on Failure: Ketika API yang Anda pilih memiliki masalah, FreeTube akan secara otomatis menggunakan layanan API lainnya sebagai cadangan jika diaktifkan.
    Preferred API Backend: Pilih layanan yang digunakan oleh FreeTube untuk mengambil data. API lokal adalah ekstraktor bawaan. API Invidious membutuhkan sambungan ke server Invidious.
    External Link Handling: "Pilih perilaku default ketika tautan, yang tidak dapat dibuka di FreeTube, diklik.\nSecara default FreeTube akan membuka tautan yang diklik dengan browser default Anda.\n"
    Open Deep Links In New Window: URL yang diteruskan ke FreeTube, seperti melalui ekstensi browser pengalihan atau argumen baris perintah, dibuka di jendela baru.
  External Player Settings:
    Custom External Player Arguments: Semua argumen perintah khusus, yang Anda ingin gunakan dengan pemutar eksternal.
    Ignore Warnings: Jangan tampilkan peringatan saat pemutar eksternal saat ini tidak mendukung tindakan yang ada (mis. membalik urutan daftar putar, dsb.).
    Custom External Player Executable: Secara bawaan, FreeTube akan berasumsi bahwa pemutar eksternal yang dipilih bisa diitemukan via variabel lingkungan PATH. Jika diperlukan, bisa menggunakan jalur khusus di sini.
    External Player: Memilih pemutar eksternal akan menampilkan ikon khusus, untuk membuka video (daftar putar jika didukung) di dalam pemutar eksternal, pada thumbnail. Peringatan, pengaturan Invidious tidak berdampak pada pemutar eksternal.
    DefaultCustomArgumentsTemplate: "(Default: '{defaultCustomArguments}')"
    Ignore Default Arguments: Jangan kirim argumen default apa pun ke pemutar eksternal selain URL video (misalnya kecepatan pemutaran, URL daftar putar, dll.). Argumen khusus akan tetap diteruskan.
  SponsorBlock Settings:
    UseDeArrowTitles: Gunakan judul video dari judul yang disarankan oleh pengguna dari DeArrow.
    UseDeArrowThumbnails: Gunakan keluku video dari yang disediakan oleh DeArrow.
  Distraction Free Settings:
    Hide Channels: Masukkan ID Kanal untuk menyembunyikan semua video, daftar putar, dan kanal itu sendiri dari pencarian, halaman tren, halaman video popular, dan bagian rekomendasi. ID Kanal yang dimasukkan harus sesuai.
    Hide Subscriptions Live: Pengaturan ini digantikan oleh pengaturan "{appWideSetting}" di seluruh aplikasi, di bagian "{subsection}" dari "{settingsSection}"
    Hide Videos and Playlists Containing Text: Masukkan kata, pecahan kata, atau frasa (tanpa memperhatikan huruf besar/kecil) untuk menyembunyikan semua video & daftar putar yang judul aslinya memuatnya di seluruh FreeTube, kecuali hanya Riwayat, Daftar Putar Anda, dan video di dalam daftar putar.
    Hide Videos on Watch: Menyembunyikan video yang telah ditonton dari Tab Video, Video Pendek, dan Langsung pada Halaman Langganan dan Kanal. Hal tersebut tidak mempengaruhi Tab Beranda pada Halaman Kanal
  Experimental Settings:
    Replace HTTP Cache: Menonaktifkan cache HTTP berbasis disk Electron dan mengaktifkan cache gambar dalam memori khusus. Akan menyebabkan peningkatan penggunaan RAM.
