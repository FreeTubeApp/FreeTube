#Tooltips
Tooltips:
  General Settings:
    Preferred API Backend: 'اس بیک اینڈ کا انتخاب کریں جسے FreeTube ڈیٹا حاصل کرنے کے لیے استعمال کرتا ہے۔ دی
       لوکل API ایک بلٹ ان ایکسٹریکٹر ہے۔ Invidious API کو Invidious سرور کی ضرورت ہے۔
       سے منسلک کرنے کے لئے.'
    Fallback to Non-Preferred Backend on Failure: 'جب آپ کے پسندیدہ API میں کوئی مسئلہ ہو،
       FreeTube خود بخود آپ کے غیر ترجیحی API کو فال بیک کے طور پر استعمال کرنے کی کوشش کرے گا۔
       فعال ہونے پر طریقہ۔'
    Thumbnail Preference: 'FreeTube کے تمام تھمب نیلز کو اس سے بدل دیا جائے گا۔
       پہلے سے طے شدہ تھمب نیل کے بجائے ویڈیو کا ایک فریم۔'
    Invidious Instance: 'Invidious مثال جس سے FreeTube API کے لیے جڑے گا۔
       کالز'
    Region for Trending: 'رجحانات کا علاقہ آپ کو یہ منتخب کرنے کی اجازت دیتا ہے کہ کس ملک کا رجحان ہے۔
       ویڈیوز جو آپ دکھانا چاہتے ہیں۔ ظاہر کردہ تمام ممالک اصل میں نہیں ہیں۔
       یوٹیوب کے ذریعہ تعاون یافتہ۔'
    External Link Handling: |
     'جب کوئی لنک، جسے FreeTube میں نہیں کھولا جا سکتا، پر کلک کیا جاتا ہے تو پہلے سے طے شدہ طرز عمل کا انتخاب کریں۔
       بطور ڈیفالٹ FreeTube آپ کے ڈیفالٹ براؤزر میں کلک کردہ لنک کو کھول دے گا۔'
  Player Settings:
    Force Local Backend for Legacy Formats: 'صرف اس وقت کام کرتا ہے جب Invidious API آپ کا ہو۔
       پہلے سے طے شدہ فعال ہونے پر، مقامی API چلائے گا اور لوٹے گئے لیگیسی فارمیٹس کا استعمال کرے گا۔
       اس کے بجائے Invidious کی طرف سے واپس آنے والوں کی بجائے۔ ویڈیوز واپس آنے پر مدد کرتا ہے۔
       ملک کی پابندیوں کی وجہ سے Invidious نہ کھیلیں۔'
    Proxy Videos Through Invidious: 'اس کی بجائے ویڈیوز پیش کرنے کے لیے Invidious سے منسلک ہوں گے۔
       یوٹیوب سے براہ راست کنکشن بنانے کا۔ API کی ترجیح کو اوور رائیڈ کرتا ہے۔'
    Default Video Format: 'ویڈیو چلتے وقت استعمال ہونے والے فارمیٹس کو سیٹ کریں۔ DASH فارمیٹس کر سکتے ہیں۔
       اعلی خصوصیات کو کھیلیں. لیگیسی فارمیٹس زیادہ سے زیادہ 720p تک محدود ہیں لیکن کم استعمال کرتے ہیں۔
       بینڈوڈتھ. آڈیو فارمیٹس صرف آڈیو سلسلے ہیں۔'
    Scroll Playback Rate Over Video Player: 'جب کرسر ویڈیو پر ہے، دبائیں اور
       کنٹرول کلید (میک پر کمانڈ کی) کو تھامیں اور کنٹرول کرنے کے لیے ماؤس وہیل کو آگے یا پیچھے کی طرف اسکرول کریں۔
       پلے بیک کی شرح. کنٹرول کی (میک پر کمانڈ کی) کو دبائیں اور تھامیں اور ماؤس پر بائیں کلک کریں۔
       ڈیفالٹ پلے بیک ریٹ پر تیزی سے واپس آنے کے لیے (1x جب تک اسے سیٹنگز میں تبدیل نہ کیا گیا ہو)۔'
  External Player Settings:
    External Player: 'ایک بیرونی کھلاڑی کا انتخاب ایک آئیکن ظاہر کرے گا، کھولنے کے لیے
       تھمب نیل پر، بیرونی پلیئر میں ویڈیو (اگر سپورٹ ہو تو پلے لسٹ)۔ انتباہ، ناگوار ترتیبات بیرونی کھلاڑیوں کو متاثر نہیں کرتی ہیں۔'
    Custom External Player Executable: 'پہلے سے طے شدہ طور پر، FreeTube یہ فرض کرے گا کہ منتخب کردہ بیرونی
       پلیئر کو PATH ماحولیاتی متغیر کے ذریعے پایا جا سکتا ہے۔ اگر ضرورت ہو تو، ایک اپنی مرضی کے مطابق راستہ کر سکتے ہیں
       یہاں مقرر کیا جائے.'
    Ignore Warnings: 'انتباہات کو دبائیں جب موجودہ بیرونی کھلاڑی تعاون نہیں کرتا ہے۔
       موجودہ کارروائی (مثلاً پلے لسٹ کو تبدیل کرنا، وغیرہ)۔'
    Custom External Player Arguments: 
    'کوئی بھی حسب ضرورت کمانڈ لائن آرگومنٹس، جو سیمیکولنز (';') سے الگ کیے گئے ہیں،
       آپ بیرونی کھلاڑی کو منتقل کرنا چاہتے ہیں۔'
    # $ is replaced with the default custom arguments for the current player, if defined.
    DefaultCustomArgumentsTemplate: '(پہلے سے طے شدہ: ''$'')'
  Subscription Settings:
    Fetch Feeds from RSS: 'فعال ہونے پر، FreeTube اپنے ڈیفالٹ کے بجائے RSS کا استعمال کرے گا۔
       آپ کی سبسکرپشن فیڈ حاصل کرنے کا طریقہ۔ آر ایس ایس تیز ہے اور آئی پی کو بلاک کرنے سے روکتا ہے،
       لیکن کچھ معلومات فراہم نہیں کرتا ہے جیسے ویڈیو کا دورانیہ یا لائیو اسٹیٹس'
  Privacy Settings:
    Remove Video Meta Files: 'فعال ہونے پر، FreeTube ویڈیو پلے بیک کے دوران بنائی گئی میٹا فائلوں کو خود بخود حذف کر دیتا ہے،
       جب دیکھنے کا صفحہ بند ہوتا ہے۔'

