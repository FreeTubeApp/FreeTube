Tooltips:
  Player Settings:
    Default Video Format: Selecteer de video indeling die wordt gebruikt wanneer u een video afspeelt. DASH kan video's afspelen met hogere kwaliteitsinstellingen. Legacy gaat niet hoger dan 360p maar gebruikt minder bandbreedte. Audio zal alleen het geluid streamen.
    Proxy Videos Through Invidious: FreeTube zal verbinden met Invidious en daar de video's downloaden in de plaats van de video's rechtstreeks bij YouTube vandaan te halen.
    Scroll Playback Rate Over Video Player: Terwijl de muis zich over de video bevindt, houd de Control-toets (Command-toets op Mac) ingedrukt en scroll met de muis om de afspeelsnelheid te besturen. Houd de Control-toets (Command-toets op Mac) ingedrukt en klik met de linker muisknop om snel terug te schakelen naar de standaard afspeelsnelheid (1x tenzij aangepast in de instellingen).
    Skip by Scrolling Over Video Player: Gebruik het scroll-wieltje om door de video te spoelen, zoals bij MPV.
  Subscription Settings:
    Fetch Feeds from RSS: Wanneer ingeschakeld zal FreeTube RSS gebruiken in plaats van de standaard­methode om uw abonnementen­feed op te halen. RSS is sneller en voorkomt IP-blokkering, maar geeft geen toegang tot sommige informatie zoals de video­duur, live-status en berichten
    Fetch Automatically: Indien ingeschakeld, haalt FreeTube automatisch uw abonnementen­feed op bĳ het opstarten en wanneer een nieuw venster wordt geopend.
  General Settings:
    Invidious Instance: Dit is de Invidious-instantie waar FreeTube mee zal verbinden om API calls te maken.
    Thumbnail Preference: Alle miniaturen in FreeTube zullen worden vervangen met een moment­opname uit de video, worden vervaagd, of worden verborgen, in plaats van de standaard­miniatuur.
    Fallback to Non-Preferred Backend on Failure: Wanneer het API met voorkeur problemen geeft dan zal FreeTube automatisch terugvallen op het alternatieve niet-voorkeur API wanneer deze instelling is ingeschakeld.
    Preferred API Backend: Kies de backend die FreeTube gebruikt om data te verzamelen. De lokale API is een ingebouwde inhoudsverzamelaar. De Invidious API moet worden verbonden met een Invidious server.
    Region for Trending: Met trend regio kan je instellen uit welk land je trending video's je wil zien.
    External Link Handling: "Kies het standaard gedrag voor wanneer een link dat niet kan worden geopend in FreeTube is aangeklikt.\nStandaard zal FreeTube de aangeklikte link openen in je standaardbrowser.\n"
    Open Deep Links In New Window: URLs die aan FreeTube doorgegeven worden zoals doorverwijzingen van browser extensies of opdrachtenprompt argumenten worden geopend in een nieuw venster.
  External Player Settings:
    Custom External Player Arguments: Aangepaste opdrachtregelargumenten, die je wil doorgeven aan de externe videospeler.
    Ignore Warnings: Onderdruk waarschuwingen wanneer de geselecteerde videospeler een opgegeven actie niet ondersteund (bijv. afspeellijsten omkeren, etc.).
    Custom External Player Executable: Standaard gaat FreeTube er vanuit dat de gekozen videospeler kan worden benaderd via het PATH omgevingsvariabele. Wanneer nodig kan er hier een aangepast pad worden ingevoerd.
    External Player: 'Door het kiezen van een externe videospeler zal er een icoontje verschijnen op de miniatuur waarmee de video (of afspeellijst indien ondersteund) in de gekozen externe videospeler kan worden geopend. Let op: Invidious-instellingen beïnvloeden externe videospelers niet.'
    DefaultCustomArgumentsTemplate: "(standaard: ‘{defaultCustomArguments}’)"
    Ignore Default Arguments: Stuurt geen standaard­argumenten naar de externe speler, afgezien van de video-URL (bij­voorbeeld afspeel­snelheid, afspeellijst-URL, enz.). Aan­gepaste argumenten worden nog steeds door­gegeven.
  Distraction Free Settings:
    Hide Channels: Voer een kanaal-ID in om alle video's, afspeel­lijsten en het kanaal zelf te verbergen zodat ze niet worden weer­gegeven in zoeken, trending, populairst en aan­bevolen. De ingevoerde kanaal-ID moet volledig overeen­komen en is hoofdletter­gevoelig.
    Hide Subscriptions Live: Deze instelling wordt overschreven door de app-brede instelling ‘{appWideSetting}’, in het gedeelte ‘{subsection}’ van ‘{settingsSection}’
    Hide Videos and Playlists Containing Text: Voer een woord, woord­fragment of woord­groep in (niet hoofdletter­gevoelig) om alle video's en afspeel­lijsten waarvan de oorspronkelijke titel dit bevat, in heel FreeTube te verbergen, met uit­zondering van alleen geschiedenis, uw afspeel­lijsten en video's in afspeel­lijsten.
    Hide Videos on Watch: Verbergt bekeken video's op de tabbladen Video's, Shorts en Live; op de pagina's Abonnementen en Kanalen. Dit heeft geen invloed op het tabblad Thuis op kanaal­pagina's
  SponsorBlock Settings:
    UseDeArrowTitles: Vervangt videotitels met door gebruikers ingediende titels van DeArrow.
    UseDeArrowThumbnails: Video­miniaturen vervangen met miniaturen van DeArrow.
  Experimental Settings:
    Replace HTTP Cache: Schakelt de schijfgebaseerde HTTP-cache van Electron uit en schakelt een aangepaste afbeeldings­cache in het geheugen in. Zal leiden tot een verhoogd RAM-gebruik.
