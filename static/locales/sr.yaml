# Toast Messages
    Fetch Automatically: Када је омогућено, FreeTube ће аутоматски преузети ваш фид претплата при покретању и када се отвори нови прозор.
  General Settings:
    External Link Handling: "Изаберите подразумевано понашање када се кликне на линк који се не може отворити у FreeTube-у.\nПодразумевано, FreeTube ће отворити линк на који сте кликнули у вашем подразумеваном прегледачу.\n"
    Fallback to Non-Preferred Backend on Failure: Када ваш преферирани API има проблем, FreeTube ће аутоматски покушати да користи ваш непреферирани API као резервни метод, када је омогућено.
    Preferred API Backend: Изаберите бек-енд коју FreeTube користи за добијање података. Локални API је уграђени екстрактор. Invidious API захтева Invidious сервер за повезивање.
    Thumbnail Preference: Све сличице на FreeTube-у биће замењене оквиром видеа, замућеним или скривеним уместо подразумеване сличице.
    Region for Trending: Регион трендова вам омогућава да изаберете државу за видео снимке у тренду коју желите да се приказује.
    Invidious Instance: Invidious инстанца на коју ће се FreeTube повезати за API позиве.
    Open Deep Links In New Window: URL адресе прослеђене FreeTube-у, као што су додаци прегледача за преусмеравање или аргументи командне линије, отварају се у новом прозору.
  External Player Settings:
    Custom External Player Arguments: Сви прилагођени аргументи командне линије, желите да буду прослеђени спољном плејеру.
    External Player: Избором спољног плејера ће приказати иконицу, за отварање видео снимка (плејлисте, ако је подржана) у спољном плејеру, на сличици. Упозорење, подешавања Invidious-а не утичу на спољне плејере.
    DefaultCustomArgumentsTemplate: (Подразумевано:„{defaultCustomArguments}“)
    Custom External Player Executable: Подразумевано, FreeTube ће претпоставити да се изабрани спољни плејер може пронаћи преко PATH променљиве окружења. Ако је потребно, овде се може подесити прилагођена путања.
    Ignore Warnings: Поништи упозорења када тренутни спољни плејер не подржава тренутну радњу (нпр. обртање плејлиста итд.).
    Ignore Default Arguments: Немојте слати никакве подразумеване аргументе спољном плејеру осим URL адресе видео снимка (нпр. брзина репродукције, URL адреса плејлисте итд.). Прилагођени аргументи ће и даље бити прослеђени.
  Distraction Free Settings:
    Hide Channels: Унесите назив канала или ID канала да бисте сакрили све видео снимке, плејлисте и сам канал, да се не појављују у претрази, у тренду, најпопуларнијима и препорученима. ID канала који сте унели мора се потпуно подударати и разликовати велика и мала слова.
    Hide Subscriptions Live: Ово подешавање је замењено подешавањем за целу апликацију „{appWideSetting}“ у одељку „{subsection}“ у „{settingsSection}“
    Hide Videos and Playlists Containing Text: Унесите реч, део речи или фразу (не разликује велика и мала слова) да бисте сакрили све видео снимке и плејлисте чији их оригинални наслови садрже у целом FreeTube-у, искључујући само историју, ваше плејлисте и видео снимке унутар плејлиста.
    Hide Videos on Watch: Скрива гледане видео снимке са картица „Видео снимци“, „Shorts“ и „Уживо“ на страницама „Праћења“ и „Канал“. Ово не утиче на картицу „Почетна“ на страницама „Канал“
  Player Settings:
    Default Video Format: Подесите формате који се користе приликом репродукције видеа. DASH формати могу да репродукују бољи квалитет. Застарели формати су ограничени на највише 360p, али користе мањи пропусни опсег. Звучни формати су само звучни стримови.
    Proxy Videos Through Invidious: Повезаће се сa Invidious-ом ради приказивања видео снимака уместо директног повезивања са YouTube-ом.
    Scroll Playback Rate Over Video Player: Док је курсор изнад видео снимка, притисните и држите тастер „Control“ (тастер „Command“ на Mac-у) и померајте точкић миша унапред или уназад да бисте контролисали брзину репродукције. Притисните и држите тастер „Control“ (тастер „Command„ на Mac-у) и кликните левим тастером миша да бисте се брзо вратили на подразумевану брзину репродукције (1x, осим ако није промењено у подешавањима).
    Skip by Scrolling Over Video Player: Користите точкић миша да бисте прескакали кроз видео снимак, MPV стил.
  Experimental Settings:
    Replace HTTP Cache: Онемогућава HTTP кеш заснован на Electron-овом диску и омогућава прилагођени кеш слике у меморији. То ће довести до повећане употребе RAM-а.
  SponsorBlock Settings:
    UseDeArrowTitles: Замена наслова видео снимака насловима које су послали корисници DeArrow-a.
    UseDeArrowThumbnails: Замените сличице видео снимака сличицама из DeArrow-а.
