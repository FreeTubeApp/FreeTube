Tooltips:
  Subscription Settings:
    Fetch Feeds from RSS: Når aktiveret, bruger FreeTube RSS i stedet for standardmetoden til at hente dit abonnementsfeed. RSS er hurtigere og forhindrer IP-blokering, men giver ikke visse oplysninger som videovarighed, live-status eller opslag
    Fetch Automatically: Når aktiveret, henter FreeTube automatisk dit abonnementsfeed ved opstart og hver gang et nyt vindue åbnes.
  Player Settings:
    Default Video Format: Vælg de formater, der bruges, når en video afspilles. DASH-formater kan afspille højere kvaliteter. Ældre formater er begrænset til maks. 360p, men bruger mindre båndbredde. Lydformater er kun lydstrømme.
    Proxy Videos Through Invidious: Forbinder til Invidious for at vise videoer i stedet for at oprette en direkte forbindelse til YouTube.
    Scroll Playback Rate Over Video Player: Mens markøren er over videoen, hold Ctrl-tasten (Command-tasten på Mac) nede, og rul musehjulet frem eller tilbage for at styre afspilningshastigheden. Hold Ctrl-tasten (Command-tasten på Mac) nede, og venstreklik for hurtigt at vende tilbage til standardafspilningshastigheden (1x, medmindre den er blevet ændret i indstillingerne).
    Skip by Scrolling Over Video Player: Brug rullehjulet til at springe gennem videoen i bedste MPV-stil.
  General Settings:
    Region for Trending: Trendregionen lader dig vælge, hvilket lands trending videoer du vil have vist.
    Preferred API Backend: Vælg den backend, FreeTube skal bruge til at hente data. Den lokale API er en indbygget udtrækker. Invidious-API'en kræver forbindelse til en Invidious-server.
    Invidious Instance: Den Invidious-instans, som FreeTube forbinder til for API-opkald.
    Thumbnail Preference: Alle miniaturebilleder på FreeTube erstattes med et billede af videoen, sløret eller skjult, i stedet for standardminiaturebilledet.
    Fallback to Non-Preferred Backend on Failure: Når din foretrukne API har et problem, vil FreeTube automatisk forsøge at bruge din ikke-foretrukne API som en fallback-metode, hvis den er aktiveret.
    External Link Handling: "Vælg standardadfærd, når du klikker på et link, som ikke kan åbnes i FreeTube.\nSom standard vil FreeTube åbne det klikkede link i din standardbrowser.\n"
    Open Deep Links In New Window: URL'er, der sendes til FreeTube, f.eks. ved at omdirigere browserudvidelser eller kommandolinjeargumenter, åbnes i et nyt vindue.
  External Player Settings:
    Custom External Player Executable: Som standard antager FreeTube, at den valgte eksterne afspiller kan findes via PATH-miljøvariablen. Om nødvendigt kan en brugerdefineret sti angives her.
    DefaultCustomArgumentsTemplate: "(Standard: '{defaultCustomArguments}')"
    Custom External Player Arguments: Eventuelle brugerdefinerede kommandolinjeargumenter, du vil sende videre til den eksterne afspiller.
    External Player: 'Vælger du en ekstern afspiller, vises et ikon for at åbne videoen (playlisten, hvis understøttet) på miniaturebilledet. Advarsel: Invidious-indstillinger påvirker ikke eksterne afspillere.'
    Ignore Warnings: Undertryk advarsler, når den aktuelle eksterne afspiller ikke understøtter handlingen (f.eks. omvendt playliste osv.).
    Ignore Default Arguments: Send ikke nogen standardargumenter til den eksterne afspiller ud over video-URL'en (f.eks. afspilningshastighed, playliste-URL osv.). Brugerdefinerede argumenter sendes stadig videre.
  Distraction Free Settings:
    Hide Channels: Indtast en kanal-ID for at skjule alle videoer, playlister og selve kanalen fra søgeresultater, trending, mest populære og anbefalinger. Den indtastede kanal-ID skal matche fuldstændigt og er versalfølsom.
    Hide Subscriptions Live: Denne indstilling tilsidesættes af den app-dækkende "{appWideSetting}"-indstilling i sektionen "{subsection}" i "{settingsSection}"
    Hide Videos and Playlists Containing Text: Indtast et ord, ordfragment eller en sætning (ikke versalfølsom) for at skjule alle videoer og playlister, hvis originale titler indeholder det, overalt i FreeTube – undtagen historik, dine playlister og videoer inde i playlister.
  SponsorBlock Settings:
    UseDeArrowTitles: Udskift videotitler med brugerindsendte titler fra DeArrow.
    UseDeArrowThumbnails: Erstat videominiaturebilleder med miniaturebilleder fra DeArrow.
  Experimental Settings:
    Replace HTTP Cache: Deaktiverer Electrons diskbaserede HTTP-cache og aktiverer en brugerdefineret billedcache i hukommelsen. Vil føre til øget brug af RAM.
