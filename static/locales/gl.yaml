#Tooltips
Tooltips:
  General Settings:
    Preferred API Backend: 'Escolle o back-end que FreeTube utiliza para obter os datos. A API local é un extractor incluído. A API de Invidious require un servidor Invidious ao que se conectar.'
    Fallback to Non-Preferred Backend on Failure: 'Cando a túa API preferida teña un problema, FreeTube tentará usar automaticamente a túa API non preferida como método alternativo cando estea activo.'
    Thumbnail Preference: 'Todalas miniaturas de FreeTube substituiranse por un fotograma do vídeo no lugar da miniatura predeterminada.'
    Invidious Instance: 'A instancia de Invidious á que se conectará FreeTube para as chamadas da aplicacion.'
    Region for Trending: 'A rexión das tendencias permíteche escoller os vídeos máis populares nun Estado.'
    External Link Handling: "Escolla o comportamento predeterminado cando se fai clic nunha ligazón, que non se pode abrir en FreeTube.\nDe forma predeterminada, FreeTube abrirá a ligazón na que premeches no teu navegador predeterminado.\n"
  Player Settings:
    Proxy Videos Through Invidious: 'Conectarase a Invidious para obter vídeos no canto de recorrer directamente a YouTube.'
    Default Video Format: 'Establecelos formatos utilizados cando se reproduce un vídeo. Os formatos DASH poden reproducir calidades superiores. Os formatos legados están limitados a un máximo de 720p pero usan menos ancho de banda. Os formatos de audio son fluxos de audio só.'
    Scroll Playback Rate Over Video Player: Mentres o cursor está sobre o vídeo, manteña premida a tecla Control (tecla Comando no Mac) e desprácese coa roda do rato cara adiante ou cara atrás para controlala velocidade da reprodución. Manteña premida a tecla Control (tecla Comando no Mac) e prema co botón esquerdo do rato para voltar rapidamente á taxa de reprodución predeterminada (1x a menos que o modificase na configuración).
    Skip by Scrolling Over Video Player: Usala roda de desprazamento para saltalo vídeo, estilo MPV.
  Subscription Settings:
    Fetch Feeds from RSS: 'Cando está activado, FreeTube usará RSS no canto do método predeterminao para obter as subscricións. RSS é máis rápido e impide o bloqueo da IP, pero non proporciona certa información como a duración dun vídeo ou se é en vivo'

# Toast Messages
    Fetch Automatically: Cando estea activado, FreeTube buscará automaticamente o teu feed da subscrición, cando se abra unha nova ventá e cando cambies de perfil.
  External Player Settings:
    Custom External Player Arguments: Calquera argumento de liña de comandos personalizado, que desexa que se pase ao reprodutor externo.
    Ignore Warnings: Suprime avisos para cando os reprodutores externos actuais non apoian a acción actual (e.g. Invertendo listas de reprodución, etc.).
    Custom External Player Executable: Por defecto, FreeTube asumirá que o reprodutor externo elixido pode atoparse a través da variable de entorno PATH. Se é necesario, pódese establecer un camiño personalizado aquí.
    External Player: Ao escoller un reprodutor externo, aparecerá unha icona para abrilo vídeo (lista de reprodución se é compatible) no reprodutor externo, na miniatura. Aviso, a configuración de Invidious non afecta aos reprodutores externos.
    DefaultCustomArgumentsTemplate: "(Default: '{defaultCustomArguments}')"
  Experimental Settings:
    Replace HTTP Cache: Desactivouse a caché HTTP baseada no disco de Electrons e habilita unha caché das imaxes persoalizadas na memoria. Levará a un aumento no uso da RAM.
  Distraction Free Settings:
    Hide Channels: Introduce o nome dunha canle ou o ID de canle para ocultar todolos vídeos, listas de reprodución e a propia canle para que non aparezan na busca ou nas tendencias. O nome da canle introducido debe coincidir completamente e distingue entre maiúsculas e minúsculas.
