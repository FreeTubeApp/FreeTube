      набор функций в качестве запасного метода, если он включен.
    Preferred API Backend: Выберите движок, который FreeTube будет использовать для
      получения данных. Локальный набор функций — это встроенный экстрактор. Набор
      функций Invidious требует подключения к серверу Invidious.
    Region for Trending: Регион трендов позволяет выбрать, в какой стране будут отображаться
      трендовые видео.
    External Link Handling: "Выберите действие при нажатии на ссылку, которая не может
      быть открыта во FreeTube.\nПо умолчанию FreeTube откроет ссылку в вашем браузере
      по умолчанию.\n"
  Subscription Settings:
    Fetch Feeds from RSS: Если эта настройка включена, FreeTube будет получать вашу
      ленту подписок с помощью RSS, а не как обычно. RSS работает быстрее и предотвращает
      блокировку IP, но не предоставляет определённую информацию, такую как продолжительность
      видео или сведения о том, транслируется ли видео в настоящем времени
    Fetch Automatically: Если эта функция включена, FreeTube автоматически будет получать
      ленту ваших подписок как при открытии нового окна, так при переключении профиля.
  Player Settings:
    Default Video Format: Устанавливает форматы, используемые при воспроизведении
      видео. Формат DASH может воспроизводить более высокое качество. Устаревшие форматы
      ограничены пределом в 720p, но используют меньшую пропускную способность. Звуковые
      форматы — только звуковые потоки.
    Proxy Videos Through Invidious: Будет подключаться к Invidious для показа видео
      вместо прямого подключения к YouTube. Переопределяет предпочтения набора функций.
    Force Local Backend for Legacy Formats: Работает, только если по умолчанию используется
      набор функций Invidious. Если эта настройка включена, локальный набор функций
      будет работать и использовать устаревшие форматы вместо форматов Invidious.
      Помогает, когда видео, возвращённые Invidious, не воспроизводятся из-за ограничений
      страны.
    Scroll Playback Rate Over Video Player: Пока указатель мыши находится над видео,
      нажмите и удерживайте клавишу Control (клавиша Command на Mac) и прокрутите
      колесо мыши вперед или назад, чтобы изменять скорость воспроизведения. Нажмите
      и удерживайте клавишу Control (клавиша Command на Mac) и щелкните левой кнопкой
      мыши, чтобы быстро вернуться к обычной скорости воспроизведения (1x, если она
      не была изменена в настройках).
    Skip by Scrolling Over Video Player: Используйте колесо прокрутки, чтобы пропустить
      видео в стиле MPV.
    Allow DASH AV1 formats: Форматы DASH AV1 могут выглядеть лучше, чем форматы DASH
      H.264. Форматы DASH AV1 требуют большей производительности для воспроизведения!
      Они доступны не для всех видео. Если они будут недоступны, тогда проигрыватель
      будет использовать форматы DASH H.264.
  Privacy Settings:
    Remove Video Meta Files: Если эта настройка включена, FreeTube автоматически удаляет
      метаданные, созданные во время воспроизведения видео, когда страница просмотра
      закрывается.
  External Player Settings:
    Custom External Player Arguments: Любые пользовательские аргументы командной строки,
      разделенные точкой с запятой (';'), которые вы хотите передать внешнему проигрывателю.
    Ignore Warnings: Скрыть предупреждения, когда текущий внешний проигрыватель не
      поддерживает текущее действие (например, обратный порядок подборок и другие).
    Custom External Player Executable: По умолчанию FreeTube будет считать, что выбранный
      внешний проигрыватель можно найти через переменную окружения PATH. При необходимости
      здесь можно задать собственный путь.
    External Player: При выборе внешнего проигрывателя на миниатюре появится значок,
      позволяющий открыть видео (подборку, если поддерживается) во внешнем проигрывателе.
      Внимание, настройки Invidious не применяются ко внешним проигрывателям.
    DefaultCustomArgumentsTemplate: "(По умолчанию: '{defaultCustomArguments}')"
  Experimental Settings:
    Replace HTTP Cache: Отключает дисковый HTTP-кэш Electron и включает пользовательский
      кэш изображений в памяти. Приведёт к увеличению использования оперативной памяти.
  Distraction Free Settings:
    Hide Channels: Введите название канала или его идентификатор, чтобы скрыть все
      видео, подборки и сам канал от показа в поиске, трендах, наиболее просматриваемых
      и желательных. Введённое название канала должно полностью совпадать и учитывать
      регистр.
    Hide Subscriptions Live: Эта настройка переопределена общей настройкой «{appWideSetting}»,
      в подразделе «{subsection}» раздела «{settingsSection}»
  SponsorBlock Settings:
    UseDeArrowTitles: Заменить пользовательски-размещённые заголовки на заголовки,
      предоставляемые «DeArrow».
