Tooltips:
  General Settings:
    Preferred API Backend: Freetube'un veri elde etmek için kullandığı arka uçları
      seçin. Yerel API yerleşik bir çıkarıcıdır. Geçici API, bağlanmak için ters bir
      sunucu gerektirir.
    Fallback to Non-Preferred Backend on Failure: Tercih ettiğiniz API'nin bir sorunu
      olduğunda, Freetube, tercih edilmeyen API'nızı etkinleştirildiğinde otomatik
      olarak bir geri dönüş yöntemi olarak kullanmaya çalışacaktır.
    Thumbnail Preference: Freetube genelindeki tüm küçük resimler, varsayılan küçük
      resim yerine bulanık veya gizlenmiş bir video çerçevesi ile değiştirilecektir.
    Invidious Instance: Freetube'un API çağrıları için bağlanacağı geçişli örnek.
    Region for Trending: Trendler bölgesi, hangi ülkenin trend videolarını sergilemek
      istediğinizi seçmenize olanak tanır.
    External Link Handling: 'Freetube''da açılamayan bir bağlantı tıklandığında varsayılan
      davranışı seçin.

      Varsayılan olarak Freetube, varsayılan tarayıcınızdaki tıklanan bağlantıyı açacaktır.'
    Open Deep Links In New Window: Tarayıcı uzantıları veya komut satırı bağımsız
      değişkenleri gibi Freetube'a aktarılan URL'ler yeni bir pencerede açılır.
  Player Settings:
    Proxy Videos Through Invidious: YouTube ile doğrudan bağlantı kurmak yerine videolara
      hizmet vermek için içtenlikle bağlantı kuracaktır.
    Default Video Format: Bir video oynatıldığında kullanılan biçimleri ayarlayın.
      Dash formatları daha yüksek nitelikler oynayabilir. Eski formatlar maksimum
      360p ile sınırlıdır, ancak daha az bant genişliği kullanır. Ses biçimleri yalnızca
      ses akışlarıdır.
    Scroll Playback Rate Over Video Player: İmleç videonun üzerindeyken, kontrol tuşunu
      (Mac'teki komut tuşunu) basılı tutun ve oynatma oranını kontrol etmek için fare
      tekerleğini ileri veya geriye doğru kaydırın. Kontrol tuşuna (Mac'teki komut
      tuşuna) basın ve basılı tutun ve hızlı bir şekilde varsayılan oynatma oranına
      (ayarlarda değiştirilmedikçe 1x) geri dönmek için fareyi tıklayın.
    Skip by Scrolling Over Video Player: Video, MPV stilini atlamak için kaydırma
      çarkını kullanın.
  External Player Settings:
    External Player: Harici bir oynatıcı seçmek, harici oynatıcıda, küçük resimdeki
      videoyu (desteklenirse çalma listesi) açmak için bir simge görüntüler. UYARI,
      Çekici ayarlar harici oyuncuları etkilemez.
    Custom External Player Executable: Varsayılan olarak, Freetube, seçilen harici
      oynatıcının yol ortam değişkeni aracılığıyla bulunabileceğini varsayacaktır.
      Gerekirse, burada özel bir yol ayarlanabilir.
    Ignore Warnings: Mevcut harici oynatıcının mevcut eylemi desteklemediğinde (örneğin,
      oynatma listelerini tersine çevirme vb.) Uyarıları bastırın.
    Ignore Default Arguments: Video URL'sinden (örneğin oynatma oranı, çalma listesi
      URL'si vb.) Kenarda harici oynatıcısına herhangi bir varsayılan bağımsız değişken
      göndermeyin. Özel argümanlar yine de aktarılacak.
    Custom External Player Arguments: Harici oynatıcıya aktarılmak istediğiniz herhangi
      bir özel komut satırı argümanı.
    DefaultCustomArgumentsTemplate: '(Varsayılan: ''{defaultCustomarguments}'')'
  Distraction Free Settings:
    Hide Channels: Tüm videoları, çalma listelerini ve kanalın kendisini arama, trend,
      en popüler ve önerilen görünmelerini gizlemek için bir kanal kimliği girin.
      Girilen kanal kimliği tam bir eşleşme olmalı ve büyük / küçük harfe duyarlı
      olmalıdır.
    Hide Subscriptions Live: Bu ayar, "{settsSection}" ın "{alt bölüm}" bölümünde
      uygulama çapında "{AppWidesetting}" ayarı tarafından geçersiz kılınmıştır.
    Hide Videos and Playlists Containing Text: Orijinal başlıkları, sadece geçmiş,
      çalma listeleriniz ve çalma listeleriniz ve çalma listeleriniz hariç tüm Freetube
      boyunca onu içeren tüm videoları ve çalma listelerini gizlemek için bir kelime,
      kelime parçası veya cümle (vaka duyarsız) girin.
    Hide Videos on Watch: Hides, abonelik ve kanal sayfalarındaki videolardan, şortlardan
      ve canlı sekmelerden videoları izledi. Bu, kanal sayfalarındaki Ana Sayfa sekmesini
      etkilemez
  Subscription Settings:
    Fetch Feeds from RSS: Etkinleştirildiğinde, Freetube abonelik beslemenizi almak
      için varsayılan yöntemi yerine RSS kullanır. RSS daha hızlıdır ve IP engellemeyi
      önler, ancak video süresi, canlı durum veya yayınlar gibi belirli bilgileri
      sağlamaz.
    Fetch Automatically: Etkinleştirildiğinde, Freetube Abonelik Feed'inizi başlangıçta
      otomatik olarak alır ve yeni bir pencere açılır.
  Experimental Settings:
    Replace HTTP Cache: Electron'un disk tabanlı HTTP önbelleğini devre dışı bırakır
      ve özel bir bellek içi görüntü önbelleği sağlar. RAM kullanımının artmasına
      yol açacaktır.
  SponsorBlock Settings:
    UseDeArrowTitles: Video başlıklarını Dearrow'dan kullanıcı tarafından gönderilen
      başlıklarla değiştirin.
    UseDeArrowThumbnails: Video küçük resimleri Dearrow'dan küçük resimlerle değiştirin.
