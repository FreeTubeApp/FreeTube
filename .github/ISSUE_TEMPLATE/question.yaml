name: Question
description: Ask a question which is not a bug or a feature request
labels: "question"
body:
  - type: markdown
    attributes:
      value: |
        **Important note**
        Please check other open and closed issues for a similar question before posting a new one. 
  - type: checkboxes
    id: topic
    attributes:
      label: Topic
      description: Please select what topic your discussion is about.
      options:
        - label: Coding
          required: false
        - label: Contribution
          required: false
        - label: Languages
          required: false
        - label: Setup
          required: false
        - label: Other
          required: false
  - type: textarea
    id: question
    attributes: 
      label: Question
      description: Please write down your question.
    validations:
      required: true
