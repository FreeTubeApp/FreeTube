name: Bug Report
description: Report an issue or unexpected behavior that occurs within the application
title: "[Bug]: "
labels: "bug"
body:
  - type: checkboxes
    attributes:
      label: Guidelines
      description: Please ensure you've completed all of the following.
      options:
        - label: I have searched the [issue tracker](https://github.com/FreeTubeApp/FreeTube/issues) for a bug report that matches the one i want to file, without success.
          required: true
        - label: I have encountered this bug in the latest [nightly build](https://docs.freetubeapp.io/development/nightly-builds).
          required: false     
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: |
          1. Go to '...'
          2. Click on '....'
          3. Scroll down to '....'
          4. See error
    validations:
      required: true   
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    attributes:
      label: FreeTube Version
      description: |
        If using releases, enter the version.
        If using nightly builds, enter commit hash or build number, you can find it via about page in the FreeTube application.
      placeholder: v0.14.0, 8c4278
    validations:
      required: true
  - type: dropdown
    attributes:
      label: 'Installation Method (If applicable)'
      options:
        - .AppImage
        - .deb
        - .dmg
        - .exe
        - Flathub
        - Portable
        - .rpm
        - .zip
        - other
    validations:
      required: false
  - type: dropdown
    attributes: 
      label: Primary API used
      description: What is the primary API being used?
      multiple: false
      options:
        - Local API
        - Invidious API
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What operating system are you using?
      options:
        - Windows
        - macOS
        - Ubuntu
        - Other Linux
        - Other (specify below)
    validations:
      required: true
  - type: input
    attributes:
      label: Operating System Version
      description: What operating system version are you using? On Windows, click Start button > Settings > System > About. On macOS, click the Apple Menu > About This Mac. On Linux, use lsb_release or uname -a.
      placeholder: "e.g. Windows 10 version 1909, macOS Catalina 10.15.7, or Ubuntu 20.04"
    validations:
      required: true
  - type: input
    attributes:
      label: Last Known Working FreeTube Version
      description: What is the last version of FreeTube this worked in, if applicable?
      placeholder: v0.14.0
  - type: textarea
    attributes:
      label: Additional Information
      description: |
        Add additional information here.
        You may drag-and-drop screenshots/video's and log files here, or paste the log file in code blocks.